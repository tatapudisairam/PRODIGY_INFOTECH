<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="tic-tac-toe.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-mode-selection" class="section">
        <h1>Welcome to Tic Tac Toe</h1>
        <p>Select game mode:</p>
        <button id="human-mode">With Friend</button>
        <button id="ai-mode">With Computer</button>
    </div>
    <div id="player-icon-selection" class="section" style="display: none;">
        <h2>Select your icon:</h2>
        <button id="x-icon">X</button>
        <button id="o-icon">O</button>
    </div>
    <div id="game-container" class="section" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div class="turn-indicator">
            <span id="x-turn" class="active">X's turn</span>
            <span id="o-turn">O's turn</span>
        </div>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status"></div>
        <div class="controls">
            <button class="replay-btn">Replay</button>
            <button class="home-btn">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
